<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirck's Daily Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/operator.css">
</head>
<body>
    <header>
        <div class="left-side"></div>
        <div class="middle-side">
            <h1 id="main-title">Dirck's Daily Puzzle</h1>
        </div>
        <div class="right-side"></div>
    </header>
    <div id="content" class="content">
        <p class="loading-text">Loading puzzle...</p>
    </div>
    <div id="solved-display" class="solved-display">
        <div id="solved-display-click-area"></div>
        <div class="solved-display-box">
            <h2>You did it! ðŸŽ‰</h2>
            <p id="solved-text">Congratulations!</p>
            <div class="solved-share-button-box">
                <button id="solved-share-button" data-share-text="I solved today's puzzle!"><span class="material-symbols-outlined">share</span> <div>Share</div></button>
            </div>
            <p id="clipboard-text" class="clipboard-text">Copied to clipboard!</p>
            <div id="solved-display-close-button"><span class="material-symbols-outlined">close</span></div>
        </div>
    </div>
    <footer>Source code: <a href="https://github.com/dirckvdende/daily-puzzle">github.com/dirckvdende/daily-puzzle</a></footer>
    <script type="module" src="./src/js/main.mjs"></script>
</body>
</html>
